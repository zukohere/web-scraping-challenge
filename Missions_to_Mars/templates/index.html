<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <!--  1 column ### NASA Mars News -->
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News </h2>
        <h4 class="heading">{{mars_dict.news_title}} </h4>
        <h5 class="heading">{{mars_dict.news_p}}</h5>
      </div>
    </div>
    <!-- New section 2 Columns ### JPL Mars Space Images - Featured Image and ### Mars Facts (Used 3 columns with 1 blank since it displayed better)-->
    <div class="row">
      <div class="col-md-4">
        <h1>Featured Mars Image</h1>
        <img src={{mars_dict.featured_image_url}} alt="Featured Image" />
      </div>
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h1>Mars Facts</h1>
        {{mars_dict.html_table|safe}}
      </div>
    </div>
    <!-- New section 1 Column title and 4 column image display ### Mars Hemispheres-->
    <div class="row">
      <div class="col-md-12">
        <h1>Mars Hemispheres </h1>
      </div>
      <div class="row">
        {% for image in mars_dict.hemisphere_image_urls %}
        <div class="col-md-3">
          <h5>{{image.title}}</h5>
          <!-- Image -->
          <img src={{image.img_url}} class="img-responsive" />
        </div>
        {% endfor %}
      </div>
    </div>
</body>

</html>
